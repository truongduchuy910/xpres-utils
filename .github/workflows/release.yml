name: Release
on:
  push:
    branches:
      - main

permissions:
  contents: read 

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write 
      pull-requests: write 
      id-token: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: ⚙️ Install dependencies
        run: npm install-clean
      - name: 👌 Verify installed dependencies
        run: npm audit signatures
      - name: 📦 Build commonjs by SWC
        run: npm run build
      - name: 🧪 Test files output
        run: npm run test
      - name: 🚀 Release to NPM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
